session: Houston
root: ~/code/pdq/houston/

before_start:
  - docker compose --project-directory ../devops/local-dev --profile houston up -d
  - docker compose up -d

stop:
  - docker compose --project-directory ../devops/local-dev stop
  - docker compose stop

windows:
  - name: " "
    commands:
      - nvim
  - name: "  "
    layout: main-vertical
    commands:
      - clear
    panes:
      - type: horizontal
        commands:
          - cd assets && npm run dev
      - type: horizontal
        commands:
          - clear
  - name: "󰂓󰙨 "
    commands:
      - nu
      - mtw
  - name: " "
    commands:
      - iex -S mix phx.server
    layout: main-vertical
    panes:
      - type: horizontal
        commands:
          - nvim cfbpad
      - type: horizontal
        commands:
          - clear
  - name: " "
    commands:
      - gh dash
